<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">   
            <div class="col-sm-9">
                <form jsf:id="set-up" jsf:prependId="false">  
                    <h2 class="page-header text-center text-muted">Iniciar Arquivo</h2>
                    <div class="form-group col-xs-12">
                        <label for="titulo">Titulo do Capitulo</label>
                        <input type="text" class="form-control" jsf:id="titulo" jsf:value="#{autoria.capitulo.titulo}"  placeholder="Titulo"/>
                    </div>
                    <div class="form-group  col-xs-12">
                        <label for="conteudo">Conteudo do capitulo</label>
                        <textarea class="form-control" jsf:id="conteudo" jsf:value="#{autoria.capitulo.conteudo}" placeholder="editora"></textarea>
                    </div>
                    <div class="form-group  col-xs-12">
                        <button type="submit" class="btn btn-info" jsf:id="proximo" jsf:action="#{autoria.novoCapitulo()}" >
                            <i class="icon-next"></i> Continuar
                        </button>
                        <button type="submit" class="btn btn-info pull-right" jsf:id="finalizar" jsf:action="#{autoria.publicarEpub()}" >
                            <i class="icon-next"></i> Finalizar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <form jsf:id="toc" jsf:prependId="false">  
                    <h5 class="page-header text-center text-muted">Tabela de Conteudo</h5>
                    <p:dataList value="#{autoria.capitulos}" var="capitulos" type="ordered">
                        #{capitulos.titulo}
                        <pre>
                            #{autoria.processar(capitulos.conteudo)}
                        </pre>
                    </p:dataList>
                </form>
            </div>
        </ui:define>

    </ui:composition>
</html>
