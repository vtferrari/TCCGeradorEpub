<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">   
            <h:form id="SetUp" prependId="false">  
                <h2 class="page-header text-center text-muted">Iniciar Arquivo</h2>
                <div class="form-group col-xs-12">
                    <label for="titulo">Titulo</label>
                    <h:inputText styleClass="form-control" id="titulo" value="#{autoriaMB.tilulo}"/>
                </div>
                <div class="form-group  col-xs-6">
                    <label for="nome">Nome do Autor</label>
                    <input type="text" class="form-control" id="nome" placeholder="Titulo"/>
                </div>
                <div class="form-group  col-xs-6">
                    <label for="sobrenome">Sobrenome do Autor</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Titulo"/>
                </div>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
