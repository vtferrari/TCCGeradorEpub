<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">   
            <form jsf:id="set-up" jsf:prependId="false">  
                <h2 class="page-header text-center text-muted">Iniciar Arquivo</h2>
                <div class="form-group col-xs-12">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" jsf:id="titulo" jsf:value="#{autoria.livro.titulo}"  placeholder="Titulo"/>
                </div>
                <div class="form-group  col-xs-6">
                    <label for="nome">Nome do Autor</label>
                    <input type="text" class="form-control" jsf:id="nome" jsf:value="#{autoria.livro.nome}" placeholder="nome"/>
                </div>
                <div class="form-group  col-xs-6">
                    <label for="sobrenome">Sobrenome do Autor</label>
                    <input type="text" class="form-control" jsf:id="sobrenome" jsf:value="#{autoria.livro.sobrenome}" placeholder="sobrenome"/>
                </div>
                <div class="form-group  col-xs-12">
                    <label for="editora">Editora</label>
                    <input type="text" class="form-control" jsf:id="editora" jsf:value="#{autoria.livro.editora}" placeholder="editora"/>
                </div>
                <div class="form-group  col-xs-12">
                    <button type="submit" class="btn btn-info" jsf:id="proximo" jsf:action="#{autoria.continuar}" >
                        <i class="icon-next"></i> Continuar
                    </button>
                </div>
            </form>
        </ui:define>

    </ui:composition>
</html>
